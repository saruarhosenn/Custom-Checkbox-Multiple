	<h1>Custom Checkboxes</h1>
	<br>
	<br>
	<br>

	<!---- CHECK BOX 1 ---->
	<div class="wrapper">
		<label class="check__main">One
			<input type="checkbox" checked="checked">
			<span class="checkmark"></span>
		</label>
		<label class="check__main">Two
			<input type="checkbox">
			<span class="checkmark"></span>
		</label>
		<label class="check__main">Three
			<input type="checkbox">
			<span class="checkmark"></span>
		</label>
		<label class="check__main">Four
			<input type="checkbox">
			<span class="checkmark"></span>
		</label>
	</div>
	<br>
	<br>

	<!---- CHECK BOX 2 ---->
	<div class="wrapper">
		<div class="custom_checkbox">
			<input type="checkbox" id="post">
			<label for="post">Post projects</label>
		</div>
		<div class="custom_checkbox">
			<input type="checkbox" id="free">
			<label for="free">Post projects</label>
		</div>
	</div>
